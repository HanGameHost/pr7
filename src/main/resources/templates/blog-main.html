<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: mainheader"></div>
<h1>Все статьи</h1>


<div th:each="el : ${computer}">
    <h3>Подробнее про компьютеры: </h3>
    <h3 th:text="${el.cpu}"></h3>
    <p th:text="${el.gpu}"></p>
    <p th:text="${el.chipset}"></p>
    <p th:text="${el.ramMb}"></p>
    <p th:text="${el.romGb}"></p>
    <a th:href="'/computer/' + ${el.id}" class="btn btn-outline-secondary">Подробнее</a>
</div>

<div th:each="el : ${keyboard}">
    <h3>Подробнее про клавиатуры: </h3>
    <h3 th:text="${el.name}"></h3>
    <p th:text="${el.type}"></p>
    <p th:text="${el.formPer}"></p>
    <p th:text="${el.switches}"></p>
    <p th:text="${el.keyNums}"></p>
    <a th:href="'/keyboard/' + ${el.id} " class="btn btn-outline-secondary">Подробнее</a>
</div>
</body>
</html>
